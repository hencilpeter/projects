{% extends 'partials/base.html' %}
{% load static %}

{% block main %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="container mt-4">
    <h4>Export All Data</h4>
    <p class="text-muted">
      This will export all system data into backup files. You can choose JSON or CSV format.
    </p>

    <form method="get">
      <div class="mb-3">
        <label for="format" class="form-label">Select Export Format</label>
        <select class="form-select w-auto" id="format" name="format">
          <option value="json" selected>JSON</option>
          <option value="csv">CSV</option>
        </select>
      </div>

      <button class="btn btn-success">Export</button>
      <a href="{% url 'dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</main>
{% endblock %}
