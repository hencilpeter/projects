{% extends 'partials/base.html' %}
{% load static %}

{% block main %}

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="container my-4">

    <h3>Data Export</h3>
    <p class="text-muted">
      Export application data as CSV or JSON files.
    </p>

    <div class="card shadow-sm p-3 mt-3">

      <form method="post">
        {% csrf_token %}

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label fw-bold">Select Model</label>
            <select name="model" class="form-select" required>
              <option value="">-- Select --</option>
              {% for m in models %}
                <option value="{{ m }}">{{ m }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-bold">Export Format</label>
            <select name="file_type" class="form-select" required>
              <option value="csv">CSV</option>
              <option value="json">JSON</option>
            </select>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success px-4">
            â¬‡ Export
          </button>
          <a href="javascript:history.back()" class="btn btn-secondary ms-2">
            Cancel
          </a>
        </div>

      </form>

    </div>

  </div>
</main>

{% endblock %}
