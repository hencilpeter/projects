{% extends 'partials/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block main %}
<div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4">

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Company Settings</h4>
        </div>

        <div class="card-body">

            <form method="POST">
                {% csrf_token %}

                <div class="row">
                    {% for field in form %}
                    <div class="col-md-6">
                        <div class="row mb-3">

                            <!-- LABEL -->
                            <label class="col-sm-4 col-form-label fw-semibold">
                                {{ field.label }}
                            </label>

                            <!-- INPUT -->
                            <div class="col-sm-8">
                                {{ field|add_class:"form-control" }}

                                {% if field.errors %}
                                    <div class="text-danger small mt-1">
                                        {{ field.errors }}
                                    </div>
                                {% endif %}
                            </div>

                        </div>
                    </div>
                    {% endfor %}
                </div>

                <button class="btn btn-success px-4 mt-3" type="submit">
                    Save Settings
                </button>

            </form>

        </div>
    </div>
</div>
{% endblock %}
